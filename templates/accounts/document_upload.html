<!-- document_upload.html -->
{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Upload Document{% endblock title %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-info submit-button create-button">Upload</button>
</form>
{% endblock content %}
