{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Insurance{% endblock title %}

{% block content %}
  <h2>Create Insurance</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-info submit-button" type="submit">Create Insurance</button>
  </form>

  <!-- CSS FITTING -->
  <style>
    .form-control {
        padding: 10px;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #101010;
        color: #0dcaf0;
        font-size: 16px;
        margin-right: 0.5rem !important;
    }
  </style>
{% endblock content %}
